<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener="#{userController.isFacultyUser}" type="preRenderView" />
    <h:head>

    </h:head>
    <body>
        <ui:composition template="../template/templateFaculty.xhtml">

            <ui:define name="content">
                <h3>Pending Waiver Requests</h3>	
                <hr class="soft"/>
                <div class="well">
                    <h:form id="waiverList">
                        <h:outputText id="wList"/>
                        <h:message for="wList" id="WviList"  style="color:red"/>
                    </h:form>
                    <h:dataTable value="#{waiverController.pendingRequests}" var="waiver" 
                                 class="table table-bordered">

                        <h:column>
                            <f:facet name="header"> First Name</f:facet>
                                #{waiver.user.firstName}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> Last Name</f:facet>
                                #{waiver.user.lastName}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> Email </f:facet>
                                #{waiver.user.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Section Name</f:facet>
                                #{waiver.section.sectionName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Course Name</f:facet>
                                #{waiver.section.course.courseName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Reason</f:facet>
                                #{waiver.reason}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:form>
                                <h:commandLink action="#{facultyController.approveWaiverRequest(waiver)}" value="Approve" /> |
                                <h:commandLink action="#{facultyController.rejectWaiverRequest(waiver)}"  value="Reject"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
