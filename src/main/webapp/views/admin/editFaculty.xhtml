<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener="#{userController.isAdminUser}" type="preRenderView" />

    <h:head>

    </h:head>
    <body>
        <ui:composition template="../template/templateAdmin.xhtml">
            <ui:define name="successFailure">

            </ui:define>
            <ui:define name="content">
                <h3>Edit Faculty</h3>	
                <hr class="soft"/>
                <div class="well">
                    <h:form class="form-horizontal">

                        <div class="control-group">
                            <label class="control-label" for="firstName">First Name<sup>*</sup></label>
                            <div class="controls">
                                <h:inputText id="firstName" value="#{facultyController.faculty.firstName}" validatorMessage="Required">
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message for="firstName" class="error"/>
                            </div>

                        </div>

                        <div class="control-group">
                            <label class="control-label" for="lastName">Last Name<sup>*</sup></label>
                            <div class="controls">
                                <h:inputText id="lastName" value="#{facultyController.faculty.lastName}" validatorMessage="Required">
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message for="lastName" class="error"/>
                            </div>

                        </div>
                        <div class="control-group">
                            <label class="control-label" for="femail">Email<sup>*</sup></label>
                            <div class="controls">
                                <h:inputText id="femail" value="#{facultyController.faculty.email}" validatorMessage="Required">
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message for="femail" class="error"/>
                            </div>

                        </div>

                        <div class="control-group">
                            <label class="control-label" for="password">Password <sup>*</sup></label>
                            <div class="controls">
                                <h:inputSecret id="password" value="#{facultyController.faculty.password}" validatorMessage="Required">
                                    <f:validateRequired/>
                                </h:inputSecret>
                                <h:message for="password" class="error"/>
                            </div>

                        </div>

                        <div class="control-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <h:inputText id="phone" value="#{facultyController.faculty.phone}" />
                            </div>
                            <h:message for="phone"/>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="street">Street</label>
                            <div class="controls">
                                <h:inputText id="street" value="#{facultyController.address.street}" />
                            </div>
                            <h:message for="street"/>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="city">City</label>
                            <div class="controls">
                                <h:inputText id="city" value="#{facultyController.address.city}" />   
                            </div>
                            <h:message for="city"/>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="state">State</label>
                            <div class="controls">
                                <h:inputText id="state" value="#{facultyController.address.state}" />   
                            </div>
                            <h:message for="state"/>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="zipcode"> Zip Code</label>
                            <div class="controls">
                                <h:inputText id="zip" value="#{facultyController.address.zip}" />   
                            </div>
                            <h:message for="zip"/>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="course">Section</label>
                            <div class="controls">
                                <h:selectOneMenu value="#{facultyController.selectedSectionId}">
                                    <f:selectItem itemValue="#{item.id}" itemLabel="Choose a Section" />
                                    <f:selectItem itemValue="#{item.id}" itemLabel="NOT_ASSIGNED" />
                                    <f:selectItems value="#{sectionController.listOfSection}" var="item"
                                                   itemLabel="#{item.sectionName}" itemValue="#{item.id}" />
                                </h:selectOneMenu>
                            </div>
                            <h:message for="course"/>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <h:commandButton class="btn btn-large" 
                                                 value="Update" 
                                                 action="#{facultyController.updateFaculty()}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
