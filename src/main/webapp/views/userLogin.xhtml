<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>
    <body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="successFailure">
                <h:form id="sucErrForm">
                    <h:panelGrid rendered="#{notificationController.successMsg != null}">
                        <div class="alert fade in">
                            <button type="button" 
                                    class="close" 
                                    data-dismiss="alert">×
                            </button>
                            <strong>#{notificationController.successMsg}</strong>
                        </div>
                    </h:panelGrid>
                    <h:panelGrid rendered="#{notificationController.errorMsg != null}">
                        <div class="alert alert-block alert-error fade in">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>#{notificationController.errorMsg}</strong>
                        </div>
                    </h:panelGrid>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h3>Login</h3>	
                <hr class="soft"/>
                <div class="well">
                    <h:form class="form-horizontal" id="logInForm">

                        <div class="control-group">
                            <label class="control-label" for="email">Email <sup>*</sup></label>
                            <div class="controls">
                                <h:inputText id="email" value="#{userController.user.email}" 
                                             required="true" requiredMessage="Email is required." >
                                    <f:passThroughAttribute name="placeholder"
                                                            value="abc@yoga.com"/>
                                </h:inputText>
                            </div>
                            <h:message for="email" id="emailError"  style="color:red"/>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="password">Password <sup>*</sup></label>
                            <div class="controls">
                                <h:inputSecret id="password" required="true" requiredMessage="Password is required."
                                               value="#{userController.user.password}" />
                            </div>
                            <h:message for="password" id="passError"  style="color:red"/>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <h:commandButton class="btn btn-large" value="Login" action="#{userController.loginUser()}"/>
                                <!--<input class="btn btn-large" type="submit" value="Register" />-->
                            </div>
                            <h:message for="password" id="unamePassErr"  style="color:red"/>

                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <a href="#">New Registration</a> | 
                                <a href="#">Forgot Password</a>
                            </div>

                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
