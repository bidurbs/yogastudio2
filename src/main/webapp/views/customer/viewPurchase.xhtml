<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:event listener="#{userController.isCustomerUser}" type="preRenderView" />
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="../template/templateCustomer.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="span12">
                        <h3>Purchase Order List</h3>	
                        <hr class="soft"/>
                        <div class="well">
                            <h:form class="form-horizontal">
                                <h:dataTable headerClass="cart_menu" styleClass="table table-condensed" value="#{purchaseOrderViewController.purchaseOrders}" var="item">

                                    <h:column>
                                        <f:facet name="header">Order Id</f:facet>
                                            #{item.id}

                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Order Date</f:facet>
                                        <h:outputText value="#{item.buyDateStr}">
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Number of Items</f:facet>
                                            #{item.shoppingCart.shoppingCartItems.size()}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Total Price</f:facet>
                                            #{item.shoppingCart.totalPrice}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">View Detail</f:facet>
                                        <h:commandLink action="#{purchaseOrderViewController.viewMyOrderDetail(item)}" value="Detail" style="color: green;"/>
                                    </h:column>


                                </h:dataTable>

                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
