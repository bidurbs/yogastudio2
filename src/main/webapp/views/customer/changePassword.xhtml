<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
   <f:event listener="#{userController.isCustomerUser}" type="preRenderView" />
    
    <h:head>
    </h:head>
    <body>
        <ui:composition template="../template/templateCustomer.xhtml">
            <ui:define name="successFailure">
                <h:panelGrid rendered="#{notificationController.successMsg != null}">
                    <div class="alert fade in">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>#{notificationController.successMsg}</strong>
                    </div>
                </h:panelGrid>
                <h:panelGrid rendered="#{notificationController.errorMsg != null}">
                    <div class="alert alert-block alert-error fade in">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>#{notificationController.errorMsg}</strong>
                    </div>
                </h:panelGrid>
            </ui:define>
            <ui:define name="content">
                <div class="row">
                    <div class="span12">
                        <h3>Change Password</h3>	
                        <hr class="soft"/>
                        <div class="well">
                            <h:form class="form-horizontal">

                                <div class="control-group">
                                    <label class="control-label" for="password">Current Password <sup>*</sup></label>
                                    <div class="controls">
                                        <h:inputSecret id="password" value="#{userController.currentPassword}" maxlength="50" required="true" requiredMessage="Password is required"/>
                                    </div>
                                    <h:message for="password" class="error"/>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="newpassword">New Password <sup>*</sup></label>
                                    <div class="controls">
                                        <h:inputSecret id="newpassword" maxlength="50" value="#{userController.newPassword}" required="true" requiredMessage="Password is required"/>
                                    </div>
                                    <h:message for="newpassword" class="error"/>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="repassword">Re-Password <sup>*</sup></label>
                                    <div class="controls">
                                        <h:inputSecret id="repassword" maxlength="50" value="#{userController.newRePassword}" required="true" requiredMessage="Password is required"/>
                                    </div>
                                    <h:message for="repassword" class="error"/>
                                </div>

                                <div class="control-group">
                                    <div class="controls">
                                        <h:commandButton class="btn btn-small" value="Change Password" action="#{userController.changePassword()}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
