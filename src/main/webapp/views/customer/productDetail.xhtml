<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/views/template/template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="span12">
                        <ul class="breadcrumb">
                            <li><a href="${facesContext.externalContext.requestContextPath}">Home</a> <span class="divider">/</span></li>
                            <li><a href="${facesContext.externalContext.requestContextPath}#{productSearchController.displayProducts()}">Products</a> <span class="divider">/</span></li>
                            <li class="active">#{productSearchController.product.name}</li>
                        </ul>
                        <h3>Product Detail</h3>	
                        <hr class="soft"/>
                        <div class="row">	  
                            <div id="gallery" class="span3">

                                <a href="#{productSearchController.product.imageURL}" title="#{productSearchController.product.name}">
                                    <img src="#{productSearchController.product.imageURL}" width="100%" alt="#{productSearchController.product.name}"/>
                                </a>

                            </div>
                            <div class="span6">
                                <h3>#{productSearchController.product.name}</h3>

                                <hr class="soft"/>
                                <h:form class="form-horizontal qtyFrm">
                                    <div class="control-group">
                                        <label class="control-label"><span>$#{productSearchController.product.price}</span></label>
                                        <div class="controls">
                                            <i class=" icon-shopping-cart"></i><h:commandLink class="btn btn-large" value="Add to cart" action="#{purchaseOrderController.addToCart(productSearchController.product.id)}"/>
                                        </div>
                                    </div>
                                </h:form>

                                <hr class="soft clr"/>
                                <p>
                                    #{productSearchController.product.description}
                                </p>

                            </div>

                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
